<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>edX Clone</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Reset some default browser styles */
    body, h1, h2, h3, p, ul, li {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style-type: none;
    }

    nav ul li {
      display: inline;
      margin-right: 1rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .hero {
      text-align: center;
      padding: 3rem 0;
      background-color: #f4f4f4;
    }

    .hero h2 {
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .categories {
      padding: 2rem 0;
      text-align: center;
    }

    .category {
      margin-bottom: 2rem;
      display: inline-block;
      width: 30%;
      vertical-align: top;
    }

    .category img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>edX</h1>  <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">About Us</a></li>  <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Fuel Your Ambition</h2>  <p>Search our 4,000+ courses from leading universities and institutions</p>  <a href="#" class="btn">Browse Courses</a>
  </section>

  <section class="categories">
    <h2>Explore All Courses</h2>  <div class="category">
      <img src="category1.jpg" alt="Category 1">
      <h3>Data Science</h3>  </div>
    <div class="category">
      <img src="category2.jpg" alt="Category 2">
      <h3>Computer Science</h3>  </div>
    </section>

  <footer>
    <p>&copy; 2024 edX. All rights reserved.</p>
  </footer>
</body>
</html>
